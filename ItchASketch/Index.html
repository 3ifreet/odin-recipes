<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="centerer">
        <button class="showprompt">set size</button>
        <div class="grid-container">
    </div>
    </div> 
</body>

    <script>
        var gridcontainer = document.querySelector(".grid-container");  
        var setsizebtn = document.querySelector("button");

        setsizebtn.addEventListener("click", ()=> {
            var size = prompt("what size?");
            for(i=0; i<size*size; i++ ){
                var newdiv = document.createElement("div");
                newdiv.className = "grid-item";
                gridcontainer.style["grid-template-columns"] = `repeat(${size}, ${600 / size}px)`;
                gridcontainer.style["grid-template-rows"] = `repeat(${size}, ${600 / size}px)`;
                gridcontainer.appendChild(newdiv);
                
            }
            var myNodeList = document.querySelectorAll(".grid-item");
            myNodeList.forEach((item)=>{
                item.addEventListener("mouseover", ()=>{
                    item.style.backgroundColor = "#55527c";
                })});
            });
    </script>


</html>
